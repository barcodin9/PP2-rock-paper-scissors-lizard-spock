    <title>RPSLS!</title>

<!--Head elements-->


</head>
<body>
    
    <div class="head-bar">
        <h1 class="name">Rock, Paper, Scissors, Lizard, Spock!</h1>
    </div>   


    <section class="container">
        <div class="play-wrapper">
            <div class="play-area">
                <span>
                    Rock
                </span>
                <span>
                    Scissors
                </span>
            </div>
            <div class="result-container">GO GO GO!</div>
        </div>

        <!---SECTION FOR OPTIONS-->

        <div class="option-images">
            <span class="image-option">Rock (image)</span>
            <span class="image-option">Paper</span>
            <span class="image-option">Scissors</span>
            <span class="image-option">Lizard</span>
            <span class="image-option">Spock</span>
        </div>
    </section>    

    <footer class="footer">
        <a href="https://twitter.com/i/flow/login?redirect_after_login=%2F" class="icons" target="_blank">twit</a>
