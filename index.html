<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS!</title>
    <link rel="stylesheet" href="assets/css/style.css">

<!--Head elements-->


</head>
<body>
    
    <div class="head-bar">
        <h1 class="name">Rock, Paper, Scissors, Lizard, Spock!</h1>
        <a href="rules.html">Rules!</a>
    </div>   
    


    <section class="container">
        <div class="play-wrapper">
            <div class="result-area">
                <span class="user-result">
                    <img src="assets/images/hand-rock_1.png" alt="user result">
                </span>
                <span class="cpu-result">
                    <img src="assets/images/hand-rock_1.png" alt="cpu result">
                </span>
            </div>
            <div class="result-container"></div>
        </div>

        <!---SECTION FOR OPTIONS-->

        <div class="option-images">
            <span class="image-option" onclick="playMove('rock')">
                <img src="assets/images/hand-rock_1.png" alt="rock">
                <p>Rock</p>
            </span>
            <span class="image-option" onclick="playMove('paper')">
                <img src="assets/images/hand-paper_1.png" alt="paper">
                <p>Paper</p>
            </span>
            <span class="image-option" onclick="playMove('scissors')">
                <img src="assets/images/hand-scissors_1.png" alt="scissors">
                <p>Scissors</p>
            </span>
            <span class="image-option" onclick="playMove('lizard')">
                <img src="assets/images/hand-lizard_1.png" alt="lizard">
                <p>Lizard</p>
            </span>
            <span class="image-option" onclick="playMove('spock')">
                <img src="assets/images/hand-spock_1.png" alt="spock">
                <p>Spock</p>
            </span>
        </div>
    </section>
    <div class="score-wrap">
        <span class="win-score score">Wins: </span>
        <span id= "wins" class="score score-number">0</span>
        <span class="loss-score score">Losses: </span>
        <span id="losses" class="score score-number">0</span>
    </div>
    <footer class="footer">
        <a href="https://twitter.com/i/flow/login?redirect_after_login=%2F" class="icons" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.facebook.com/" class="icons" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.youtube.com/" class="icons" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </footer>

    <script src="https://kit.fontawesome.com/93273035b0.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" defer></script>
</body>
</html>
